<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../src/output.css">
  <title>Login</title>
</head>
<body class="flex items-center justify-center min-h-screen">
   
  <form class="flex flex-col bg-green-700 p-12 rounded-lg shadow-4xl sm:p-16"
    action="../pages/Login.html" method="POST">
    <h1 class="font-bold text-2xl text-center mb-10 p-2 text-white sm:text-4xl">Welcome Admin</h1>
     <p class="font-medium text-xl self-center mb-10 text-white">Login to Dashboard</p>

    <input class="border rounded p-2 mb-4" 
       id="text" type="password" placeholder="Username">

    <input class="border rounded p-2" 
       id="password" type="password" placeholder="Password">

    <button class="bg-gray-100 mt-5 font-medium text-xl py-2 rounded-md hover:bg-gray-200"
      type="submit" >
      Login
    </button>
  </form>
  

</body>
</html>
